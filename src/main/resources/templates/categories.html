<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{index :: header}"></div>
    <title>Catégories</title>
</head>
<body>
<div th:replace="~{index :: navbar}"></div>
<div class="container">
    <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="btn btn-primary">Ajouter une catégorie</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">N°</th>
            <th scope="col">Nom de la catégorie</th>
            <th scope="col">Supprimer</th>
            <th scope="col">Modifier</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category, iStat:${categories}">
            <th scope="row" th:text="${iStat.index + 1}"></th>
            <td th:text="${category.name}"></td>
            <td><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Suppr</a></td>
            <td><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning">MAJ</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/js/script.js"></script>
<div th:replace="~{index :: script}"></div>
</body>
</html>
